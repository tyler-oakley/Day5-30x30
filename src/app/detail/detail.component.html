<div class="details">
    <h3>Info:</h3>
    <span>Name: <input [(ngModel)]="selectedChild.name" type="text"></span>
    <span>Wish: <input [(ngModel)]="selectedChild.wish" type="text"></span>
    <span>Is Nice:
        <input [(ngModel)]="selectedChild.isNice" type="checkbox">
    </span>
    <button class="save" (click)="onSave.emit()">Save</button>
</div>
